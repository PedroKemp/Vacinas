<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Figma Prototype - Vacinas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #e2e8f0;
      text-align: center;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      .iframe-container {
        aspect-ratio: 9 / 16;
      }
    }
  </style>
</head>
<body>
  <h1>Prot√≥tipo Figma - Vacinas</h1>
  <div class="iframe-container">
    <iframe 
      src="https://embed.figma.com/proto/Ngcu92GsupdBB0KtYSKLar/Vacinas-Mobile?node-id=1-2&embed-host=share" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
